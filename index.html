<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Rating state start -->
  <div class="rating">
    <img class="rating-icon" src="images/icon-star.svg" alt="">
    <h1 class="rating-title">How did we do?</h1>
    <p class="rating-desc">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating-buttons">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="result hidden">
    <img class="result-icon" src="images/illustration-thank-you.svg" alt="">
    <p class="result-text">You selected <span></span> out of 5</p>
    <h1 class="result-title">Thank you!</h1>
    <p class="result-desc">We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->
  <script src="scripts.js"></script>
</body>
</html>
